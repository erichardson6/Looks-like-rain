<!DOCTYPE html>
<title>Don't Forget Your Umbrella</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
<body>

	<!-- RAIN -->
	<div class="play">

		<div class="thumbnail">
			<img src="images/rainbutton.svg" alt="play">
		</div>

		<video loop class="vid">
			<source src="media/rain.mp4" type="video/mp4">
		</video>

	</div>


	<!-- THUNDER -->
	<main>

		<audio class="thunder">
			 <source src="media/thunder.mp3" type="audio/mpeg">
		</audio>

 <img src="images/cloud.png" alt="precipitation" class="cloud">

	</main>

<script src="scripts.js"></script>



 </body>
